services:
  - type: web
    name: defect-classifier-api
    runtime: python
    plan: free
    buildCommand: pip install -r api/requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: CLASS_MAP_PATH
        value: data/processed/metadata/class_map.json
      - key: MODEL_CHECKPOINT_URL
        sync: false
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: defect-classifier-web
          envVarKey: RENDER_EXTERNAL_HOSTNAME

  - type: web
    name: defect-classifier-web
    runtime: static
    plan: free
    rootDir: web
    buildCommand: "echo \"window.__APP_CONFIG__ = { API_URL: 'https://${API_HOST}' };\" > config.js"
    staticPublishPath: .
    envVars:
      - key: API_HOST
        fromService:
          type: web
          name: defect-classifier-api
          envVarKey: RENDER_EXTERNAL_HOSTNAME
